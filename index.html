<title lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Apli</title>
    <link rel="stylesheet" href="main.css">
</head>

</title>
<body>
    
    <h1 id="comment">ようこそ</h1><!-- [開始]クリック後、更新していく -->

        <td id="category"></td><!-- 「ジャンル」を表示Ｊ  -->

    <p class="p" id="message">以下のボタンをクリック</p> <!--  cssで罫線で挟む、中身を更新していく -->

    <!-- デフォルトで表示、クリック後にhide --> 
    <button id="homeButton">ホーム</button>
